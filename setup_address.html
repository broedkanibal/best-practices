<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="app/stylesheets/app.css">
    <script src="app/js/main.js"></script>

    <title>Best practices</title>
</head>

<body>
    <div class="grid grid-pad">
    <h2>Where will you be living?</h2>
        <form>
            <div class="input">
                <label for="adr1">Address line 1</label>
                <input type="text" name="adr1" required>
            </div>
            <div class="input">
                <label for="adr2">Address line 2</label>
                <input type="text" name="adr2" required>
            </div>
            <div class="input">
                <label for="adr3">Address line 3</label>
                <input type="text" name="adr3" required>
            </div>
            <div class="input">
                <label for="pcode">Postcode</label>
                <input type="text" name="pcode" required>
            </div>
            <button type="submit" class="button">Save address</button>
        </form>
    </div>
</body>

</html>
